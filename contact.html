<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedro Contato</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/require.css">
  <link rel="stylesheet" href="./assets/css/pages/contact.css">

</head>

<body>

  <div class="preloader" data-preloader>
    <div class="preloader-circle"></div>
  </div>

  <header class="header" data-header>
    <div class="container">

      <a href="./index.html" class="logo">
        <img src="./assets/images/logo.svg" width="151" height="28" alt="Annie home">
      </a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="./index.html" class="label-lg navbar-link has-after">Sobre Mim</a>
          </li>

          <li class="navbar-item">
            <a href="./portfolio.html" class="label-lg navbar-link has-after">Portfolio</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="label-lg navbar-link has-after active">Contato</a>
          </li>

        </ul>
      </nav>

    </div>
  </header>

  <main>
    <article>

      <section class="section contact has-bg-image" aria-labelledby="contact-label"
        style="background-image: url('./assets/images/contact-bg.png')">
        <div class="container">

          <form action="" class="contact-form">

            <h2 class="headline-sm" id="contact-label">Fale comigo.</h2>

            <div class="wrapper">

              <div>
                <label for="name" class="label">Primeiro Nome</label>

                <input type="text" name="name" id="name" placeholder="Nome *" required class="input-field">
              </div>

              <div>
                <label for="email" class="label">E-mail </label>

                <input type="email" name="email" id="email" placeholder="E-mail *" required class="input-field">
              </div>

            </div>

            <label for="subject" class="label">Assunto</label>
            <input type="text" name="subject" id="subject" placeholder="Assunto *" class="input-field">

            <label for="message" class="label">Mensagem</label>
            <textarea name="message" id="message" placeholder="Mensagem *" required class="input-field"></textarea>

            <a href="#" class="btn btn-tertiary">Enviar mensagem</a>

          </form>
        </div>
      </section>

    </article>
  </main>

  <footer class="footer" style="margin-top: 20px;">
    <div class="container">

      <ul class="social-list">


        <li>
          <a href="https://www.linkedin.com/in/pedro-guarnieri-152731252/" class="social-link">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>


      </ul>

      <p class="text-center">&copy; 2024 copyright todos direitos reservados.</p>

    </div>
  </footer>


  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
